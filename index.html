<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="insta-phone">
            <img src="./img/phone.jpeg" alt="phone">
        </div>
        <div class="insta-continue">
            <div class="white-block">
                <img src="./img/insta.png" alt="insta_logo">
                <input type="text" id="username" value=" Phone number, username, or email">
                <input type="text" id="password" value=" Password">
                <a href="#" class="insta-login">Log in</a>
                <h2><span>OR</span></h2>
                <div class="face">
                    <img src="./img/face.png" alt="face_logo">
                    <a href="#" class="face-text">Log in with Facebook</a>
                </div>
                <a href="#" class="password">Forgot password?</a>
            </div>
            <div class="white-block">
                <p class="no-account">
                    Don't have an account?
                    <span class="link-blue">Sign up</span>
                </p>
            </div>
            <div class="get-app">
                <p class="get-app-text">Get the app.</p>
                <div class="get-logos">
                    <img src="./img/app-store.png" alt="app-store">
                    <img src="./img/google-play.png" alt="google-play">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
